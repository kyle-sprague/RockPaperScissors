<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="Styles/styles.css" />
        
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <h1 id = "title">Rock Paper Scissors</h1>
            <p>Man Vs Machine!</p>
        </header>

        <main>
            <div class="score-container">
                <div class="score-labels">
                    <h3>Man</h3>
                    <h3>Machine</h3>
                </div>
                <div class="scores-container">
                    <div id = "manScore" class = "score">0</div>
                    <div id = "machineScore" class = "score">0</div>
                </div>
            </div>
            <div class="result">
                <div class="game-results">
                    <div id = "manChoice" class = "result"></div>
                    <div id = "machineChoice" class = "result"></div>
                </div>
                <div class="results-container"></div>
            </div>
            
            <h2>Make Your Choice!</h2>
            <div class="game-continer">
                <div class="btn-container">
                    <div id="rock" class = "button">
                        <img src="Images/Rock.png" alt="rock">
                    </div>
                    <div id="paper" class = "button">
                        <img src="Images/Paper.png" alt="paper">
                    </div>
                    <div id="scissors" class = "button">
                        <img src="Images/scissors.png" alt="scissors">
                    </div>
                </div>
            </div>
        </main>
        <script src = "Scripts/scripts.js"></script>
    </body>

</html>
